<!-- Search Modal -->
<div id="search-modal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true" aria-labelledby="search-title">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" id="search-backdrop"></div>

    <!-- Modal -->
    <div class="fixed inset-x-4 top-[10%] mx-auto max-w-2xl">
        <div class="bg-card border border-border rounded-[var(--radius)] shadow-2xl overflow-hidden">
            <!-- Search Input -->
            <div class="flex items-center gap-3 p-4 border-b border-border">
                <svg class="w-5 h-5 text-muted-foreground flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search documentation..."
                    class="flex-1 bg-transparent border-none outline-none text-foreground placeholder-muted-foreground"
                    autocomplete="off"
                    spellcheck="false"
                >
                <kbd class="hidden sm:inline-flex h-6 items-center gap-1 rounded border border-border bg-muted px-2 font-mono text-xs text-muted-foreground">
                    ESC
                </kbd>
            </div>

            <!-- Results -->
            <div id="search-results" class="max-h-[60vh] overflow-y-auto p-2">
                <!-- Empty State -->
                <div id="search-empty" class="p-8 text-center text-muted-foreground">
                    <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <p class="font-medium">Start typing to search</p>
                    <p class="text-sm mt-1">Search commands, skills, agents, and hooks</p>
                </div>

                <!-- No Results State -->
                <div id="search-no-results" class="hidden p-8 text-center text-muted-foreground">
                    <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="font-medium">No results found</p>
                    <p class="text-sm mt-1">Try different keywords</p>
                </div>

                <!-- Results List -->
                <div id="search-results-list" class="space-y-1"></div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-between p-3 border-t border-border bg-muted/30 text-xs text-muted-foreground">
                <div class="flex items-center gap-4">
                    <span class="flex items-center gap-1">
                        <kbd class="inline-flex h-5 items-center rounded border border-border bg-background px-1.5">↑</kbd>
                        <kbd class="inline-flex h-5 items-center rounded border border-border bg-background px-1.5">↓</kbd>
                        <span>to navigate</span>
                    </span>
                    <span class="flex items-center gap-1">
                        <kbd class="inline-flex h-5 items-center rounded border border-border bg-background px-1.5">↵</kbd>
                        <span>to select</span>
                    </span>
                </div>
                <span id="search-result-count"></span>
            </div>
        </div>
    </div>
</div>

<script>
// Search functionality
(function() {
    let searchIndex = null;
    let searchData = [];
    let selectedIndex = -1;

    // Load search index
    async function loadSearchIndex() {
        if (searchIndex) return;
        try {
            const response = await fetch('{{ "/search.json" | relative_url }}');
            searchData = await response.json();
            searchIndex = lunr(function() {
                this.ref('url');
                this.field('title', { boost: 10 });
                this.field('description', { boost: 5 });
                this.field('category', { boost: 3 });
                this.field('content');

                searchData.forEach(doc => {
                    this.add(doc);
                });
            });
        } catch (error) {
            console.error('Failed to load search index:', error);
        }
    }

    // Perform search
    function performSearch(query) {
        const resultsContainer = document.getElementById('search-results-list');
        const emptyState = document.getElementById('search-empty');
        const noResultsState = document.getElementById('search-no-results');
        const resultCount = document.getElementById('search-result-count');

        if (!query || query.length < 2) {
            resultsContainer.innerHTML = '';
            emptyState.classList.remove('hidden');
            noResultsState.classList.add('hidden');
            resultCount.textContent = '';
            selectedIndex = -1;
            return;
        }

        emptyState.classList.add('hidden');

        if (!searchIndex) {
            resultsContainer.innerHTML = '<div class="p-4 text-center text-muted-foreground">Loading search index...</div>';
            return;
        }

        try {
            const results = searchIndex.search(query + '*');

            if (results.length === 0) {
                resultsContainer.innerHTML = '';
                noResultsState.classList.remove('hidden');
                resultCount.textContent = '';
                selectedIndex = -1;
                return;
            }

            noResultsState.classList.add('hidden');
            resultCount.textContent = `${results.length} result${results.length === 1 ? '' : 's'}`;

            resultsContainer.innerHTML = results.slice(0, 10).map((result, index) => {
                const doc = searchData.find(d => d.url === result.ref);
                if (!doc) return '';

                const categoryBadge = doc.category ?
                    `<span class="text-xs px-2 py-0.5 rounded-full bg-muted text-muted-foreground">${doc.category}</span>` : '';

                return `
                    <a href="${doc.url}" class="search-result block p-3 rounded-[var(--radius)] hover:bg-accent transition-colors ${index === 0 ? 'bg-accent' : ''}" data-index="${index}">
                        <div class="flex items-center justify-between gap-2 mb-1">
                            <span class="font-medium text-foreground">${highlightMatch(doc.title, query)}</span>
                            ${categoryBadge}
                        </div>
                        <p class="text-sm text-muted-foreground line-clamp-2">${highlightMatch(doc.description || '', query)}</p>
                    </a>
                `;
            }).join('');

            selectedIndex = 0;
        } catch (error) {
            console.error('Search error:', error);
            resultsContainer.innerHTML = '<div class="p-4 text-center text-muted-foreground">Search error. Try a different query.</div>';
        }
    }

    // Highlight matching text
    function highlightMatch(text, query) {
        if (!text || !query) return text;
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark class="bg-yellow-200 dark:bg-yellow-900 rounded px-0.5">$1</mark>');
    }

    // Handle keyboard navigation
    function handleKeyNavigation(e) {
        const results = document.querySelectorAll('.search-result');
        if (results.length === 0) return;

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
            updateSelection(results);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, 0);
            updateSelection(results);
        } else if (e.key === 'Enter' && selectedIndex >= 0) {
            e.preventDefault();
            results[selectedIndex].click();
        }
    }

    function updateSelection(results) {
        results.forEach((result, index) => {
            if (index === selectedIndex) {
                result.classList.add('bg-accent');
                result.scrollIntoView({ block: 'nearest' });
            } else {
                result.classList.remove('bg-accent');
            }
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('search-modal');
        const input = document.getElementById('search-input');
        const backdrop = document.getElementById('search-backdrop');

        if (!modal || !input) return;

        // Load index when modal opens
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'class') {
                    if (!modal.classList.contains('hidden')) {
                        loadSearchIndex();
                        input.focus();
                    }
                }
            });
        });
        observer.observe(modal, { attributes: true });

        // Search input
        let debounceTimer;
        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSearch(e.target.value.trim());
            }, 150);
        });

        // Keyboard navigation
        input.addEventListener('keydown', handleKeyNavigation);

        // Close on backdrop click
        if (backdrop) {
            backdrop.addEventListener('click', () => {
                modal.classList.add('hidden');
                input.value = '';
                document.getElementById('search-results-list').innerHTML = '';
                document.getElementById('search-empty').classList.remove('hidden');
            });
        }
    });
})();
</script>
