# Jekyll Configuration for Laravel Agent Docs
title: Laravel Agent
description: Claude Code plugin for Laravel development with 42 commands, 12 skills, 23 agents, and 7 hooks
url: "https://hadyfayed.github.io"
baseurl: "/laravel-agent"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Collections for detail pages
collections:
  commands:
    output: true
    permalink: /commands/:name/
  skills:
    output: true
    permalink: /skills/:name/
  agents:
    output: true
    permalink: /agents/:name/
  hooks:
    output: true
    permalink: /hooks/:name/
